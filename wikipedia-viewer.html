<html>

<head>
    <!-- Meta Information -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Wikipedia Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wikipedia Viewer">
    <meta name="author" content="Daniel Cleveland">

    <!-- Bootstrap -->
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <!-- Custom Font -->
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans'>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="visual/css/master.css">

    <!-- Modernizer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body>

    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Start coding here -->
    <section class="container-fluid">
        <section class="row content vertical-center">
            <section class="col-xs-6 col-xs-offset-3">
                <header class="row header">
                    <section class="col-xs-10 col-xs-offset-1">
                        <h1>Wikipedia Viewer</h1>
                    </section>
                </header>
                <section class="row random">
                    <section class="col-xs-10 col-xs-offset-1">
                        <div id="random-article">
                            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
                        </div>
                    </section>
                </section>
                <section class="row search">
                    <section class="col-xs-10 col-xs-offset-1">
                        <div id="search-icon">
                            <i class="fa fa-search fa-3x" aria-hidden="true"></i>
                        </div>
                        <div id="search-field"></div>
                        <p>Click icon to search</p>
                    </section>
                </section>
            </section>
        </section>
    </section>
    <!-- Coding End -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="dynamic/custom.js"></script>
</body>
